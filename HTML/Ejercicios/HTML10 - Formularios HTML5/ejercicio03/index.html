<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>Formularios HTML5 Ejercicio 03</title>
		<style>
			html {
				font-size: 16px;
			}

			* {
				box-sizing: border-box;
			}

			body {
				padding: 50px;
				margin: 0;
			}

			main {
				border: 1px solid #000;
				margin: auto;
				width: 70%;
				padding: 5px;}
				h1 {
					margin: 0 0 10px 0;
				}

			form {
				width: 100%;}
				label,
				input,
				textarea {
					margin-bottom: 10px;
				}
				textarea {
					margin-top: 10px;
				}
				input[type="number"] {
					width: 15%;
				}

		</style>
	</head>
	<body>
		<main>
			<h1>
			Formulario de Registro
		</h1>
		<form>
			<label>Nombre de Usuario</label>
			<input type="text" placeholder="Ingrese Su Nombre" id="name" name="name" required />
			<label for="email">Correo</label>
			<input type="email" placeholder="Ingrese Su Correo" id="email" name="email" required="" /><br />
			<label for="password">Contraseña</label>
			<input type="password" placeholder="Ingrese Su Contraseña" id="password" name="password" required />
			<label for="sex">Sexo</label>
			<select id="sex" name="sex" required>
				<option value="">No Especificar</option>
				<option value="male">Hombre</option>
				<option value="female">Mujer</option>
			</select><br />
			<label for="country">Pais</label>
			<input type="text" placeholder="Ingrese Su Pais" id="country" name="country" required /><br />
			<label for="file">Subir tu foto</label>
			<input type="file" name="file" id="file"><br />
			<label>Cuentanos mas sobre ti</label><br />
			<textarea placeholder="Cuentanos algo sobre ti" rows="10" cols="60" disabled></textarea><br />
			<label>Cuando tabes de HTML5?</label>
			<input type="range" /><br />
			<label>Desea subscribirse a nuestro boletin?</label><br />
			<input type="radio" value="yes" name="subscribe" /><label>Si</label>
			<input type="radio" value="no" name="subscribe" checked="" /><label>No</label>
			<label>Cada cuantos dias desea recibirlo?</label>
			<input type="number" required /><br />
			<input type="checkbox" value="ok" name="tos" /><label>He leido los terminos de condiciones y uso</label><br />
			<input type="submit" value="Enviar"  />
			<input type="reset" value="Cancelar" title="Resetea Formulario" />
		</form>
		</main>
	</body>
</html>
