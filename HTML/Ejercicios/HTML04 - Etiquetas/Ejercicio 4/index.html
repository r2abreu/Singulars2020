<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Televisiones del Mundo</title>
        <!-- Pese a no ser lo recomendado, uso de CSS para remover decoracion predeterminada del anchor tag. -->
        <style>
            a {
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        <a href="https://www.cartoonnetwork.es/" target="_blank">
            <img alt="Cartoon Network" src="assets/cartoonNetwork.jpeg" width="100" height="100" />
        </a>
        <a href="https://discoverychannel.es/" target="_blank">
            <img alt="Cartoon Network" src="assets/discoveryChannel.jpeg" width="100" height="100" />
        </a>
        <a href="https://www.foxnews.com/" target="_blank">
            <img alt="Cartoon Network" src="assets/foxNew.png" width="100" height="100" />
        </a>
        <a href="https://www.mtv.com/" target="_blank">
            <img alt="Cartoon Network" src="assets/mtv.png" width="100" height="100" />
        </a>
        <a href="https://www.nationalgeographic.com/" target="_blank">
            <img alt="Cartoon Network" src="assets/nationalGeo.jpeg" width="100" height="100" />
        </a>
    </body>
</html>
