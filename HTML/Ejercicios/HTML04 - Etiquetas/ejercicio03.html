    </head>

    <body>
        <h1>Codigo en Cobol</h1>
        <!-- Este codigo, correo un programa en Cobol, cuyo input es 'Hello World' -->
        <pre>
            <code>
                *> Hello, world
                identification division.
                program-id. hello.

                procedure division.
                display "Hello, world"
                goback.
                end program hello.
            </code>
        </pre>
    </body>
