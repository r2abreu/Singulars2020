<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Formularios | Ejercicio 2</title>
        <link href='./styles.css' rel="stylesheet" type="text/css" />
    </head>
    <body>
        <main>
            <h1>Sign Up</h1>
        <h2>It's free and anyone can join</h2>
        <form>
            <label for="username">First Name:</label>
            <input type="text" name="name" id="name" /><br />
            <label for="lastname">Last Name:</label>
            <input type="text" name="lastname" id="lastname" /><br />
            <label for="email">Your Email:</label>
            <input type="email" name="email" id="email" /><br />
            <label for="new-password">New password:</label>
            <input type="password" name="new-password" id="new-password" /><br /> 
            <label for="gender">I am:</label>
            <select id="gender">
                <option>Select Sex:</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select><br />
            <label for="birthday">Birthday:</label>
            <select>
                <option>Month:</option>
                <option value="January">January</option>
                <option value="Febreuary">Febreuary</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="Agust">Agust</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
            </select>
            <select>
                <option value="">Day:</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>

                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>

                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select>
            <select>
                <option>Year:</option>
                <option value="1992">1992</option>
                <option value="1993">1993</option>
                <option value="1994">1994</option>
                <option value="1995">1995</option>
                <option value="1996">1996</option>
                <option value="1997">1997</option>

                <option value="1999">1999</option>
            </select><br />
            <span>Why do I need to provide this?</span><br />
            <input type="submit" value="Sign Up" />
        </form>
        </main>

</html>
