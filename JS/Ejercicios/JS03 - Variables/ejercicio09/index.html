<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JavaScript Variables | Ejercicio 06</title>
        <script src="./index.js" defer></script>
        <link rel="stylesheet" href="./sobrio.css" type="text/css" />
    </head>
    <body>
        <main>
            <h1>Calculadora de consumo de combustible</h1>
            <p>Ingresa en los siguientes campos, los datos de tu viaje para obtener el calculo</p>
            <label for="gas-rate">Precio del combustible</label>
            <input type="text" id="gas-rate" required />
            <label for="city-consumption">Consumo en ciudad (Lts/100km)</label>
            <input type="text" id="city-consumption" required />
            <label for="highway-consumption">Consumo en carretera (Lts/100km)</label>
            <input type="text" id="highway-consumption" required />
            <label for="city-distance">Distancia en ciudad (Kms)</label>
            <input type="text" id="city-distance" required />
            <label for="highway-distance">Distancia en la carretera (Kms)</label>
            <input type="text" id="highway-distance" required />
            <input type="submit" value="Calcular" />
            <input type="reset" value="Restablecer valores">
            <output></output>
        </main>
    </body>
</html>
