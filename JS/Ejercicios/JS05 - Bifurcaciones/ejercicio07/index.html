<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="./sobrio.css" type="text/css"/>
    <script src="./index.js" defer="defer"></script>
    <title>Ejercicio 07 | Calculadora de Notas</title>
  </head>
  <body>
    <main>
      <section>
        <div> 
          <h1>Calculadora de notas     </h1><span>Creado por Arturo Abreu</span>
          <p>Ingresa los parámetros para obtener el calculo</p>
        </div>
        <div>
          <h2>Parámetros</h2>
          <label for="amountOfQuestions">Preguntas:</label>
          <input type="number" id="amountOfQuestions" required="required"/>
          <label for="questionValueDiscount">Descuento por error:</label>
          <select id="questionValueDiscount">
            <option value="0">0%</option>
            <option value="0.25">25%</option>
            <option value="0.33">33%</option>
            <option value="0.5">50%</option>
            <option value="0.66">66%</option>
            <option value="0.75">75%</option>
            <option value="1">100%</option>
          </select>
          <h2> Resultados </h2>
          <label for="goodAnswersAmount">Aciertos:</label>
          <input type="number" id="goodAnswers" required="required"/>
          <label for="badAnswersAmount">Errores: </label>
          <input type="number" id="badAnswersAmount"/>
        </div>
      </section>
      <div class="output"></div>
    </main>
  </body>
</html>
