<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>JavaScript Bucles</title>
    <link rel="stylesheet" href="./sobrio.css" type="text/css"/>
    <script src="./index.js" defer="defer"></script>
  </head>
  <body>
    <h1>Ejercicios cortos de bucles.</h1>
    <h2>Ejercicio 01</h2>
    <p>Presiona un boton y mira el resultado en la consola:</p>
    <label for="ejercicio01">Ejercicio 1A</label>
    <input type="submit" value="Genera" id="ejercicio01"/>
    <label for="ejercicio02">Ejercicio 1B</label>
    <input type="submit" value="Genera" id="ejercicio02"/>
    <label for="ejercicio03">Ejercicio 1C</label>
    <input type="submit" value="Genera" id="ejercicio03"/>
    <h2>Ejercicio 02</h2>
    <p>Ingresa dos numeros:</p>
    <label for="numberN">Numero N</label>
    <input type="number" id="numberN" />
    <label for="numberM">Numero M</label>
    <input type="number" id="numberM" />
    <input type="submit" value="Genera" id="ejercicio03"/>
    <h2>Ejercicio 03</h2>
    <p>Suma los primeros 100 numeros naturales:</p>
    <input type="submit" value="Genera"/>
    <h2>Ejercicio 04</h2>
    <p>Eleva un numero a la potencia del otro:</p>
    <label for="base">Base:</label>
    <input type="number" id="base">
    <label for="exponent">Exponente:</label>
    <input type="number" id="exponent">
    <input type="submit" value="Genera"/>
    <h2>Ejercicio 05</h2>
    <p>Determina los primeros 10 multiplos</p>
    <label for="multipleInput">Ingresa un numero:</label>
    <input type="number" id="multipleInput" />
    <input type="submit" value="Genera"/>
  </body>
</html>
