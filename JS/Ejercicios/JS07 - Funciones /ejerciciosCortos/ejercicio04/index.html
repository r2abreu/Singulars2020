<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="./sobrio.css" type="text/css"/>
    <script src="./index.js" defer="defer"></script>
    <title>JavaScript Funciones | Ejercicios Cortos</title>
  </head>
  <body>
    <h1>Funciones JavaScript.</h1>
    <h2>Minimo:</h2>
    <label for="number1">Numero 1</label>
    <input type="number" id="number1"/>
    <label for="number2">Numero 2</label>
    <input type="number" id="number2"/>
    <input type="submit" value="Generar"/>
    <h2>Areas:</h2>
    <h3>Triangulo </h3>
    <label for="base">Base </label>
    <input type="number" id="base"/>
    <label for="height">Altura</label>
    <input type="number" id="height"/>
    <input type="submit" value="Triangulo"/>
    <h3>Rectangulo </h3>
    <label for="rectBase">Base</label>
    <input type="number" id="rectBase"/>
    <label for="rectHeight">Altura</label>
    <input type="number" id="rectHeight"/>
    <input type="submit" value="Rectangulo"/>
    <h3>Circulo </h3>
    <label for="radio">Radio</label>
    <input type="number" id="radio"/>
    <input type="submit" value="Circulo"/>
    <h3>Descuento</h3>
    <label for="price">Precio</label>
    <input type="number" id="price"/>
    <label for="discount">Descuento</label>
    <input type="number" id="discount"/>
    <input type="submit" value="Calcular"/>
    <h3>Hipotenusa </h3>
    <label for="cateto1">Cateto 1</label>
    <input type="number" id="cateto1"/>
    <label for="cateto2">Cateto 2</label>
    <input type="number" id="cateto2"/>
    <input type="submit" value="Calcula"/>
  </body>
</html>
