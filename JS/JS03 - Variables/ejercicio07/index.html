<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JavaScript Variables | Ejercicio 06</title>
        <script src="./index.js" defer></script>
        <link rel="stylesheet" href="./sobrio.css" type="text/css" />
    </head>
    <body>
        <main>
            <h1>Ejercicios JavaScript</h1>
            <h2>Calculadora de precios de envio.</h2>
            <p>Introduce las dimensiones y el peso de tu paquete, por favor asegúrate que los datos sean correctos (ingresar solo números, los cuales deben ser positivos)</p>
            <section>
                <div class="input">
                    <h3>Dimensiones (centimetros):</h3>
                    <label for="height">Alto:</label>
                    <input type="number" id="height" required />
                    <label for="width">Ancho:</label>
                    <input type="number" id="width" required />
                    <label for="lenght">Largo:</label>
                    <input type="number" id="lenght" required />
                    <h3>Peso (kilogramos):</h3>
                    <label for="weight">Peso</label>
                    <input type="number" id="weight" required />
                    <input type="submit" value="Calcular" />
                    <input type="reset" value="Reestablecer">
                </div>
                <div class="output">
                    <p>
                    </p>
                    <output></output>
                </div>
            </section>
        </main>
    </body>
</html>
