<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <style>
            ul.menu {
                background-color: red;
                color: white;
            }

            ul.menu li {
                display: inline-block;
                padding: 5px;
                list-style-type: none;
                transition: 0.5s
            }
            ul.menu li:hover {
                color:red;
                background-color: white;
            }
        </style> 
        <title>Document</title>
    </head>
    <body>
        <h2>Menu</h2>
        <ul class="menu">
            <li>Archivo</li>
            <li>Edicion</li>
            <li>Ver</li>
        </ul>
    </body>
</html>
