<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <title>Tablas</title>   
        <style>
            table {
                width: 200px;
                height: 200px;
                margin: auto;
            }
            table td {
                padding: 10px;
                text-align: center;
                width: 20px;
            }
        </style>
    </head>
    <body>
        <!-- Tabla anidada para la distribucion -->
        <table border="5">
            <caption>Tableception</caption>
            <tr>
                <td>
                    <table border="2">
                        <caption>Tabla 1</caption>
                        <tr>
                            <td colspan="3">1</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>3</td>
                            <td>4</td>
                        </tr>
                        <tr>
                            <td>5</td>
                            <td>6</td>
                            <td>7</td>
                        </tr>
                    </table>
                </td>
                <td>
                    <table border="2">
                        <caption>Tabla 2</caption>
                        <tr>
                            <td colspan="3">1</td>
                        </tr>
                        <tr>
                            <td rowspan="2">2</td>
                            <td>3</td>
                            <td>4</td>
                        </tr>
                        <tr>
                            <td>5</td>
                            <td>6</td>
                        </tr>
                    </table>
                </td>
                <td><table border="2">
                    <caption>Tabla 3</caption>
                    <tr>
                        <td rowspan="2">1</td>
                        <td>2</td>
                        <td>3</td>
                    </tr>
                    <tr>
                        <td colspan="2">4</td>
                    </tr>
                    <tr>
                        <td colspan="3">5</td>
                    </tr>
                </table></td>
            </tr>
            <tr>
                <td>
                    <table border="2">
                        <caption>Tabla 4</caption>
                        <tr>
                            <td colspan="3">1</td>
                        </tr>
                        <tr>
                            <td colspan="1">2</td>
                            <td colspan="2" rowspan="2">3</td>
                        </tr>
                        <tr>
                            <td>4</td>
                        </tr>
                        <tr>
                            <td>5</td>
                            <td>6</td>
                            <td>7</td>
                        </tr>
                    </table>
                    
                </td>
                <td></td>
                <td>
                    <table border="2">
                        <caption>Tabla 5</caption>
                        <tr>
                            <td colspan="2">1</td>
                            <td>2</td>
                            <td rowspan="2">3</td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td>5</td>
                            <td>6</td>
                        </tr>
                        <tr>
                            <td rowspan="2">7</td>
                            <td>8</td>
                            <td>9</td>
                            <td>10</td>
                        </tr>
                        <tr>
                            <td>11</td>
                            <td colspan="2">12</td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </body>
</html>
