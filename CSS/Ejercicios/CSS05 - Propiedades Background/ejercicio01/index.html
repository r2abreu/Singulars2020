<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Propiedades CSS | Ejercicio 01</title>
        <style>
            body {
                margin: auto;
                max-width: 1000px;
                padding: 2rem;
            }

            div {
                width: 100%;
                height: 5rem;
            }

            div:first-of-type {
                background: linear-gradient(to right, #fff 0%, #ff0 50%, #f00 100%);
            }
            div:nth-of-type(2) {
                background: linear-gradient(45deg, rgba(255,0,0,0.5) 0%, rgba(0,0,255,0.5) 100%);
            }
            div:nth-of-type(3) {
                background: repeating-linear-gradient(to right, #fff 0%, #0f0 20%);
            }
            div:nth-of-type(4) {
                background: radial-gradient(circle, #fff, #00f);
            }
            div:nth-of-type(5) {
                background: radial-gradient(ellipse, #fff, #00f);
            }
            div:nth-of-type(6) {
                background: linear-gradient(to bottom, #ff0 , #00f , #f00 );
            }   
            div:nth-of-type(7) {
                background: linear-gradient(to bottom, #ff0 , #f00 , #ff0 );
            }   
            div:nth-of-type(8) {
                background: radial-gradient(circle, #00f , #ff0 , #fff );
            }   
          
        </style>
    </head>
    <body>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </body>
</html>
